          data-info="<p>D'origine autrichienne, <span class='name'>Josef&nbsp;von&nbsp;Sternberg</span> (1894-1969) s'intéresse très jeune au cinéma et travaille dans des laboratoires et studios new-yorkais, où il apprend le montage. Venu à la réalisation grâce au français Émile Chautard qui le choisit pour être son assistant en 1918, et après un premier film indépendant très remarqué, <em>The Salvation Hunters</em> (1925), Sternberg connaît des débuts difficiles avec deux longs métrages muets inachevés à la MGM et un troisième échec produit par Chaplin. À la sortie d'<em>Underworld</em>, il devient l'homme dont on parle le plus à Hollywood où il produira une oeuvre muette et parlante digne d'un esthète dans un climat souvent orageux avec les studios. Après un passage à Berlin où il révèle Marlene Dietrich dans le mythique <em>Blaue Engel</em> (<em>L'Ange bleu</em>), il la dirige encore sur six films Paramount qui marqueront son heure de gloire. Il considère dans ses mémoires avoir «&nbsp;cessé de faire du cinéma en 1935&nbsp;», année de son <em>Crime and Punishment</em>. Au creux de la vague, il tourne entre autres un film médiocre pour la MGM (<em>Sergeant Madden</em>, 1939), après un ambitieux projet inachevé (<em>I, Claudius</em>, 1937), et termine des films signés par d'autres. Mais il réalise néanmoins encore <em>Shanghai Gesture</em> (1941), <em>Jet Pilot</em> (1949), <em>Macao</em> (1950) et <em>Anatahan</em> (<em>Fièvre sur Anatahan</em>, 1954). Écrit, photographié et mis en scène par ses soins, ce dernier opus s'avère un échec financier bien que tourné, selon lui, dans des conditions idéales. Entre 1959 et 1963, Sternberg enseigne le cinéma à l'University of California de Los Angeles puis se consacre à la rédaction de ses mémoires.</p><img src='img/sternberg-550x.jpg' width='550' height='740'><div class='caption'>Portrait de Josef von Sternberg dédicacé à Henri Langlois</div>"

        <path id="shape2" class="shape"
          data-pos="35"
          data-info="<p>Née à Buenos Aires et élevée à Paris, <span class='name'>Paulette&nbsp;Duval</span> (1900-1951) fait ses débuts d'actrice dans <em>Marthe</em> (Gaston Roudès, 1919), où elle tient le rôle titre. Également danseuse, elle rejoint la revue <em>Scandals</em> de George White en 1919, puis la troupe des Ziegfeld Follies à New York. En 1922, elle s'installe à Hollywood et interprète l'impératrice romaine Poppée dans <em>Nero</em> (James Gordon Edwards), tourné en Italie pour la Fox. Elle fait mouche en Madame de Pompadour dans <em>Monsieur Beaucaire</em> (1924) aux côtés de Rudolph Valentino et Bebe Daniels, et apparaît non créditée dans <em>He Who Gets Slapped</em> (<em>Larmes de clown</em>, Victor Sjöström, 1924). Frank Borzage la dirige dans <em>The Lady</em> (<em>Sa vie</em>, 1925) avec Norma Talmadge, à qui elle aurait offert un bijou de tête à 5&thinsp;000&nbsp;US$. Sa garde-robe personnelle, ramenée de Paris, figure dans <em>Cheaper to Marry</em> (<em>Les Deux méthodes</em>, Robert Z. Leonard, 1925), où elle incarne une vamp à la française avec Conrad Nagel. La petite Française aurait aussi introduit à Hollywood le manchon de fourrure, version longue, en 1926, dessinant elle-même un modèle créé par le fourreur Maurice Gebber en zibeline russe. Créditée sur une bonne vingtaine de films, « Miss Duval » décroche des seconds rôles importants, souvent de Françaises, comme dans <em>Time, the Comedian</em> (<em>Le Grand destructeur</em>, Robert Z. Leonard, 1925), <em>Man and Maid</em> (Victor Schertzinger, 1925), <em>Sporting Life</em> (<em>Beau joueur</em>, Maurice Tourneur, 1925), <em>Exquisite Sinner</em> (Josef von Sternberg, 1925) et <em>Blarney</em> (Marcel De Sano, 1926), tous trois avec Renée Adorée, ou <em>Alias the Lone Wolf</em> (Edward H. Griffith, 1927). Elle tourne encore aux côtés de Laura La Plante (<em>Beware of Widows</em>, Wesley Ruggles, 1927), Marion Davies (<em>Beverly of Graustark</em>, Sidney Franklin, 1926), John Gilbert et Joan Crawford (<em>Twelve Miles Out</em> / <em>Le Bateau ivre</em>, Jack Conway, 1927), Constance Talmadge et Alice White (<em>Breakfast at Sunrise</em>, Malcolm St. Clair, 1927), Greta Garbo (<em>The Divine Woman</em>, Victor Sjöström, 1928) ou Dolores del Rio (<em>No Other Woman</em>, Lou Tellegen, 1928). En 1928, lassée des seconds rôles et déçue par Hollywood, elle met fin à sa carrière et rentre en France. En 1933, elle y tourne un dernier film, à nouveau sous la direction de Maurice Tourneur, <em>Lidoire</em>, court métrage avec Fernandel.</p><img src='img/duval-550x.jpg' width='550' height='851'><div class='caption'>Portrait de Paulette Duval par Bernard Becan réalisé à l'encre et à la mine de graphite, publié dans <em>Cinéa</em>, n°&nbsp;61-62 du 7 juillet 1922</div>"

        <path id="shape3" class="shape"
          data-pos="25"
          data-info="<p>Après des débuts de script boy pour le studio Triangle de Culver City en 1917, Harry A. Grinde (1893-1979), crédité <span class='name'>Nick&nbsp;Grinde</span> (ou plus rarement Nick Grindé), sera assistant réalisateur pendant plusieurs années. Il met en scène ses premiers longs métrages muets avec l'acteur Tim McCoy à la MGM, qui l'envoie ensuite dans ses studios de New York pour y diriger de nombreux courts métrages sonores. Il travaille également pour Paramount, Columbia, Warner, Republic, tournant 57 longs métrages entre 1928 and 1945 et de nombreux courts. Nick Grinde a été un des pionniers de la série B explorant tous les genres, de l'horreur à la comédie, plus rarement le western ou le <em>musical</em>, et particulièrement habile dans le drame et le crime. Il dirige Ronald Reagan dans son premier rôle –&nbsp;<em>Love is on the Air</em> (1937)&nbsp;– et signe trois films avec Boris Karloff –&nbsp;<em>The Man they Could Not Hang</em> (1939), <em>Before I Hang</em> (1940), <em>The Man with Nine Lives</em> (1940). Il est occasionnellement réalisateur seconde équipe (notamment pour les deux premiers <em>Tarzan</em> avec Johnny Weissmuller) et scénariste (<em>Babes in Toyland</em> avec Laurel et Hardy en 1934). Tout au long de sa carrière, Grinde a publié des nouvelles dans le <em>Saturday Evening Post</em>, de même que des articles sur le show-business et la réalisation de films aux débuts d'Hollywood.</p><img src='img/grinde-550x.jpg' width='550' height='435'><div class='caption'>Nick Grinde sur le tournage de <em>Bishop Murder Case</em> (1930) avec Leila Hymans, premier rôle féminin aux côtés de Basil Rathbone et Roland Young</div>"

          data-info="<p>D'origine austro-hongroise, Salomon Maksymilian Fabian, dit <span class='name'>Max&nbsp;Fabian</span> (1891-1969) a été chef-opérateur de 1921 à 1930 sur 18 films. Il débute avec Samuel Goldwyn en 1921, faisant notamment ses armes sur deux films de Rowland V. Lee (<em>His Back Against the Wall</em> et <em>Dust Flower</em> en 1922) et rejoint la nouvelle MGM en 1924. Il signe la photographie d'un film perdu de Josef von Sternberg (<em>Exquisite Sinner</em>, 1926) et de trois mélodrames de John M. Stahl (<em>The Gay Deceiver</em> en 1926, <em>Lovers</em> et <em>In Old Kentucky</em> en 1927). Il a également travaillé avec William Beaudine (<em>Frisco Sally Levy</em>, 1927) et cosigné l'image de <em>The Hollywood Revue of 1929</em> (<em>Hollywood chante et danse</em>, Charles Reisner) présentant toutes les stars MGM de l'époque. Solide technicien répondant aux exigences de cinéastes perfectionnistes, il interrompt pourtant son activité de directeur de la photographie après <em>El Presidio</em> (Edgar Neville, Ward Wing, 1930). Son intérêt pour les aspects techniques et le passage au parlant l'amènent à passer définitivement au département des effets visuels de la MGM en 1931 où il est resté pendant plus de deux décennies. Entre 1925 et 1952, il collabore aux effets spéciaux d'une petite dizaine de films dont <em>San Francisco</em> (W.S. Van Dyke, 1936), <em>The Big Parade</em> (King Vidor, George W. Hill, 1925), <em>The Wizard of Oz</em> (<em>Le Magicien d'Oz</em>, 1939), <em>Mrs. Miniver</em> (William Wyler, 1942) et <em>Forbidden Planet</em> (<em>Planète interdite</em>, Fred McLeod Wilcox, 1956).</p>"

        <path

          class="shape"
          data-pos="5"
          data-info="<p>Jeune journaliste pour des revues de cinéma, le Parisien <span class='name'>Robert&nbsp;Florey</span> (1900-1979) rencontre Louis Feuillade qui l'engage en 1921 comme assistant et acteur sur 25 courts métrages. Envoyé spécial à Hollywood pour <em>Cinémagazine</em>, il côtoie les plus grandes stars et personnalités et y exercera différents métiers. Gagman, régisseur, directeur de la publicité pour Douglas Fairbanks et Mary Pickford, secrétaire de Valentino, il participe aussi à l'écriture d'une dizaine de scénarios et passe occasionnellement devant la caméra. Assistant réalisateur de Josef von Sternberg, King Vidor, Henry King ou Frank Borzage, il vient lui même à la mise en scène en signant des courts métrages d'avant-garde remarqués. On lui doit le premier film parlant Paramount (<em>Night Club</em>, 1929), les débuts à l'écran des Marx Brothers (<em>The Cocoanuts</em>, 1929), d'Evelyn Keyes (<em>The Face Behind the Mask</em>, 1941), le premier grand rôle d'Edward G. Robinson (The Hole in the Wall, 1929) et plusieurs films avec Peter Lorre et Anna May Wong. Il dirige aussi Bette Davis et Errol Flynn à l'aube de leur carrière, et même Raimu dans son premier film, <em>Le Blanc et le noir</em> (1931), coréalisé avec Marc Allégret le temps d'un séjour en France après un passage à la UFA en 1929. La réalisation de <em>Frankenstein</em> (dont il a écrit la première version du scénario) lui échappant, on lui confie <em>Murders in the Rue Morgue</em> (1932) avec Bela Lugosi. Affirmant un goût pour le film d'horreur et le fantastique, il tourne aussi <em>The Beast with Five Fingers</em> (1946), devenu un classique du genre. Son <em>Tarzan and the Mermaids</em> (1948) offre la dernière apparition de Johnny Weissmuller dans le rôle de l'homme singe. Réalisateur prolifique avec plus de 60 films à son actif, majoritairement de série B, Florey a exercé pour Universal, Warner, Paramount, Columbia, RKO et United Artists, explorant des genres variés. En 1951, il quitte le cinéma pour la télévision, tournant des centaines de shows (avec Loretta Young, David Niven, Jane Wyman, Barbara Stanwyck, Dick Powell ou Ethel Barrymore) et d'épisodes de séries (« La Quatrième dimension », « Au-delà du réel », « The Texan » ou encore « Les Incorruptibles » et « Alfred Hitchcock présente »). Ami intime de Chaplin (avec lequel il travaille de près à l'écriture et au tournage de <em>Monsieur Verdoux</em> en 1946), Max Linder, Mae Murray, Alla Nazimova ou René Clair, Robert Florey a été un chroniqueur érudit de la ville du cinéma. Naturalisé américain en 1926 et surnommé «&nbsp;le français d'Hollywood&nbsp;», il a publié, dès les années 20, des livres sur Adolphe Menjou, Pola Negri, Charlie Chaplin, Douglas Fairbanks ou Ivan Mosjoukine et sur les débuts des studios américains.</p><img src='img/florey-550x.jpg' width='550' height='701'><div class='caption'>Caricature de Josef von Sternberg et Robert Florey (à droite) réalisée à l'encre par Jean Bertin</div>"
